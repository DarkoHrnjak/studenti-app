app = "studenti-app-dh"

[env]
APP_ENV = "production"
APP_DEBUG = "false"
APP_KEY = "base64:YOUR_APP_KEY_HERE"

[build]
  builder = "Dockerfile"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
